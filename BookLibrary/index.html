<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone.js Library</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="books">
		<form action="#" id="addBook">
			<div>
				<label for="coverImage">CoverImage:</label><input type="file" id="coverImage">
				<label for="title">Title:</label><input type="text" id="title">
				<label for="author">Author:</label><input type="text" id="author">
				<label for="releaseDate">Release date:</label><input type="text" id="releaseDate">
				<label for="keywords">Keywords:</label><input type="text" id="keywords">
				<button id="add">Add</button>
			</div>
		</form>
	</div>
	<script type="text/template" id="booktemplate">
		<img src="<%= coverImage %>" alt=""/>
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
			<button class="delete">Delete</button>
		</ul>
	</script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/models/book.js"></script>
	<script type="text/javascript" src="js/collections/library.js"></script>
	<script type="text/javascript" src="js/views/book.js"></script>
	<script type="text/javascript" src="js/views/library.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
