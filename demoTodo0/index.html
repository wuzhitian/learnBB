<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
</head>
<body>
	<section id="todoapp">
		<header id="heaer">
			<h1>todos</h1>
			<input type="text" id="new-todo" placeholer='What needs to be done?' autofocus>
		</header>
		<section id="main">
			<input type="checkbox" id="toogle-all">
			<label for="toggle-all">Marks all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="#">Wu</a></p>
		<p>Part of <a href="#">TodoMVC</a></p>
	</div>
	

	<script type="text/template" id="stats-template">
		<div class="views">
			<input type="checkbox" class="toggle" <%= completed? 'checked': '' %>>
			<label for=""><%= title %></label>
			<button class="destroy"></button>
			<input type="text" class="edit" value="<%- title %>">
		</div>
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count">
			<strong><%= remaining %></strong><%= remaining === 1? 'item': 'items'%>left
		</span>
		<ul id="filters">
			<li><a href="#/" class="selected">All</a></li>
			<li><a href="#/active">Active</a></li>
			<li><a href="#/complete">Completed</a></li>
		</ul>
		<% if(completed) {%>
			<button id="clear-complated">Clear completed<%= completed%></button>
		<%}%>
	</script>
	

	<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
	<script type="text/javascript" src="js/models/todo.js"></script>
	<script type="text/javascript" src="js/views/todo.js"></script>
	<script type="text/javascript" src="js/collections/todo.js"></script>
	<script type="text/javascript" src="js/views/app.js"></script>
	<script type="text/javascript" src="js/routers/routers.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
